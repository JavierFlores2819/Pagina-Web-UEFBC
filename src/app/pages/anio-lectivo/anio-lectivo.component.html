<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h1>{{title}}</h1>
                <div class="row">
                    <div class="col-md-6">
                        <h2>modulo buscar</h2>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-success" routerLink="nuevoAnio">Nuevo</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Fecha inicio</th>
                                <th>Fecha fin</th>
                                <th>Inicial</th>
                                <th>BÃ¡sica</th>
                                <th>Bachiller</th>
                                <th>Parciales</th>
                                <th>Quimestres</th>
                            </tr>
                        </thead>
                        <tbody class="">
                            <tr *ngFor="let anio of listAnios">
                                <td><a href="javascript:void(0)">{{anio.id}}</a></td>
                                <td>{{anio.fecInicio}}</td>
                                <td><span class="text-muted"><i class="fa fa-clock-o"></i> {{ anio.fecFin}}</span> </td>
                                <td><i [ngClass]="anio.inicial==true ? 'fa fa-check-circle':'fa fa-times-circle'" [ngStyle]="{'color':anio.inicial== true ? '#49D623':'#e51b29'}"></i></td>
                                <td><i [ngClass]="anio.basica==true ? 'fa fa-check-circle':'fa fa-times-circle'" [ngStyle]="{'color':anio.basica== true ? '#49D623':'#e51b29'}"></i></td>
                                <td><i [ngClass]="anio.bachiller==true ? 'fa fa-check-circle':'fa fa-times-circle'" [ngStyle]="{'color':anio.bachiller== true ? '#49D623':'#e51b29'}"></i></td>
                                <td>{{anio.numPar}}</td>
                                <td>{{anio.numQui}}</td>
                            </tr>
                    </table>
                </div>

            </div>
        </div>
    </div>    
</div>
