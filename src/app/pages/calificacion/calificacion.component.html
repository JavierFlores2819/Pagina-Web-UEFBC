<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
            <h1>{{title}}</h1>
            <div class="row">
                <h3>{{DOCENTE.nom}} {{DOCENTE.ape}}</h3>
            </div>
            <h3>Cursos asignados</h3><hr>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Número</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="">
                        <tr *ngFor="let curso of listParalelos">
                            <td><a href="javascript:void(0)">{{curso.id}}</a></td>
                            <td>{{curso.nombre}}</td>
                            <td>{{ curso.numero}}</td>
                            <td>{{curso.descrip}}</td>
                            <td><a [routerLink]="['/',curso.id]"><i class="mdi mdi-check"></i></a></td>
                        </tr>
                </table>
            </div>
            <h3>Cursos tutor</h3><hr>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Número</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="">
                        <tr *ngFor="let curso of listParalelos">
                            <td><a href="javascript:void(0)">{{curso.id}}</a></td>
                            <td>{{curso.nombre}}</td>
                            <td>{{ curso.numero}}</td>
                            <td>{{curso.descrip}}</td>
                            <td><a [routerLink]="['/',curso.id]"><i class="mdi mdi-check"></i></a></td>
                        </tr>
                </table>
        </div>
    </div>
</div>
