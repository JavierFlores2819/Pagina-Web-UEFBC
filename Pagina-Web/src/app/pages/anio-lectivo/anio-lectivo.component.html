<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h1>{{title}}</h1>
                <div class="row">
                    <div class="col-md-6">
                        <h2>modulo buscar</h2>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-success" routerLink="nuevoAnio">Nuevo</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Fecha inicio</th>
                                <th>Fecha fin</th>
                                <th>Periodos</th>
                                <th>Subperiodos</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="">
                            <tr *ngFor="let anio of listAnios">
                                <td><a href="javascript:void(0)">{{anio.id}}</a></td>
                                <td>{{anio.fecInicio}}</td>
                                <td><span class="text-muted"><i class="fa fa-clock-o"></i> {{ anio.fecFin}}</span> </td>
                                <td>{{anio.periodo}}</td>
                                <td>{{anio.subPer}}</td>
                                <td>{{anio.fecC}}</td>
                            </tr>
                    </table>
                </div>

            </div>
        </div>
    </div>    
</div>
