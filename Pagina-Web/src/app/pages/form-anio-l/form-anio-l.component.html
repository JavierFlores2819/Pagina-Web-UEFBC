<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                    <form class="form-material" (ngSubmit)="addAnio()">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="idAnio" class="control-label">Id:</label>
                                    <input class="form-control" type="text" name="idAnio"
                                    #idAnio="ngModel"
                                    [(ngModel)]='anioL.id'>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="fecI" class="control-label">Fecha de inicio:</label>
                                    <input class="form-control" type="date" name="fecI"
                                    #fecI="ngModel"
                                    [(ngModel)]='anioL.fecInicio'>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="fecF" class="control-label">Fecha de fin:</label>
                                    <input class="form-control" type="date" name="fecF"
                                    #fecI="ngModel"
                                    [(ngModel)]='anioL.fecFin'>
                                </div>
                            </div>
                        </div>


                        <div class="form-group row">
                            <div class="col-md-6">
                                <label for="example-number-input" class="col-form-label">Periodos:</label>
                                <input class="form-control" type="number" value="0" id="example-number-input"
                                name="par"
                                #par="ngModel"
                                [(ngModel)]="anioL.periodo">
                            </div>
                           
                            <div class="col-md-6">
                                <label for="example-number-input" class="col-form-label">Subperiodos:</label>
                                <input class="form-control" type="number" value="0" id="example-number-input"
                                name="qui"
                                #qui="ngModel"
                                [(ngModel)]="anioL.subPer">
                            </div>
                               

                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-success m-r-10"> Guardar
                            </button>
                            <button type="button" class="btn btn-inverse" routerLink="/informaciÃ³n-general">Cancel</button>
                        </div>
                    </form>

            </div>
            {{anioL|json}}

        </div>
    </div>
</div>
