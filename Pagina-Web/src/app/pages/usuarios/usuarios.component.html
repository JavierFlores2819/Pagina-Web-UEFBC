<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h1>{{title}}</h1>
                <div class="row">
                    <div class="col-md-6">
                        componentes buscar
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-success" routerLink="nuevoUsuario">Nuevo</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombres y apellidos</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of listUsuarios">
                                <td>{{usuario.id}}</td>
                                <td>{{usuario.nombres}}</td>
                                <td>{{usuario.rol}}</td>
                                <td><a href=""><i class="mdi mdi-pencil"></i></a> <a href=""><i class="mdi mdi-delete"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
</div>
