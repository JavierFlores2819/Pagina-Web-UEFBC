<div class="card text-start border border-0 rounded shadow">
    <div class="card-body">
        <h2 class="card-title">Paralelo</h2>
        <hr class="border border-secondary opacity-25">
        <form class="row g-3 align-items-end">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Fecha de inicio</label>
                <input type="date" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Fecha de fin</label>
                <input type="date" class="form-control" id="inputPassword4">
            </div>
            <div class="col-3">
                <label for="inputAddress" class="form-label">Periodos</label>
                <input type="number" class="form-control" id="inputAddress" >
            </div>
            <div class="col-3">
                <label for="inputAddress2" class="form-label">Parciales</label>
                <input type="number" class="form-control" id="inputAddress2">
            </div>
            <div class="col-md-3">
                <label for="inputCity" class="form-label">Examenes</label>
                <input type="numer" class="form-control" id="inputCity">
            </div>
            <div class="col-md-3">
                <label for="inputCity" class="form-label">Extras</label>
                <input type="number" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputCity" class="form-label">Porcentaje periodo</label>
                <input type="number" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputCity" class="form-label">Porcentaje examenes</label>
                <input type="number" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label pb-2">Estado</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Estado</label>
                  </div>
              </div>
            <div class="col-12">
                <button type="submit" class="btn btn-dark">Guardar</button>
            </div>
        </form>
        
        <form action="" (ngSubmit)="guardarParalelo()">
            <div class="row form-group">
                <div class="form-group col-md-6">
                    <label for="nomP">Paralelo:</label>
                        <input type="text" class="form-control form-control-line" placeholder="A - B - C"
                        name="nomP"
                        #nomP="ngModel"
                        [(ngModel)]="paralelo.PRLL_NOM">
                </div>
                    <div class="col-md-6">
                        <label for="g">Profesor tutor:</label>
                        <select class="form-control" id="" name="g" #g="ngModel" [(ngModel)]="paralelo.PRF_ID">
                            <option value="0">Seleccione</option>
                            <option *ngFor="let profe of listProfesores" [value]="profe.PRF_ID">{{profe.PRF_NOM}} {{profe.PRF_NOM2}} {{profe.PRF_APE}} {{profe.PRF_APE2}}</option>
                        </select>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success m-r-10">Agregar paralelo</button>
                </div>
            </div>
            
        </form>
        {{paralelo|json}}
    </div>
</div>
