<div class="container-sm" *ngFor="let item of estudiantes;let i=index">
    <form action="" (ngSubmit)="guardarCalificacion()">
        <div class="row" >
            <div class="col-md-6">
                <label for="inputPassword6" class="col-form-label">{{item.nombres}}</label>
            </div>
            <div class="col-md-3">
                <input type="text" id="inputPassword6" class="form-control" aria-labelledby="passwordHelpInline"
                    (keyup)="asignarCalificacion($event, item.MTRC_ID)">
            </div>
            <div class="form-actions col-md-3">
                <button type="submit" class="btn btn-success"> Guardar
                </button>
            </div>
            <br>
        </div>
        <hr>
    </form>
</div>
