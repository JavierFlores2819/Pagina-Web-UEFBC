<div class="card text-start border border-0 rounded shadow">
    <div class="card-title">
        <h1>{{titulo}}</h1>
    </div>
    <div class="card-body">
        <form action="">
            <div class="row">
                <div class="col-md-12">
                    <label for="dniP">Cédula del docente:</label>
                    <input type="text" name="dniP" #dniP="ngModel" [(ngModel)]="docente.PRF_DNI">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="Primer nombre:"></label>
                    <input type="text" name="nom1" #nom1="ngModel" [(ngModel)]="docente.PRF_NOM">
                </div>
                <div class="col-md-6">
                    <label for="Segundo nombre:"></label>
                    <input type="text" name="nom2" #nom2="ngModel" [(ngModel)]="docente.PRF_NOM2">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="Primer apellido:"></label>
                    <input type="text" name="ape1" #ape1="ngModel" [(ngModel)]="docente.PRF_APE">
                </div>
                <div class="col-md-6">
                    <label for="Segundo apellido:"></label>
                    <input type="text" name="nom2" #nom2="ngModel" [(ngModel)]="docente.PRF_APE2">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="fecN" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="fecN" name="fecN" #fecN="ngModel"
                        [(ngModel)]="docente.PRF_FECH_NAC">
                </div>
                <div class="col-md-6">
                    <label for="">Género del docente</label>
                    <select name="gen" id="" #gen="ngModel" [(ngModel)]="docente.PRF_GEN">
                        <option value="">Seleccione</option>
                        <option value="F">Femenino</option>
                        <option value="M">Masculino</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9">
                    <label for="dir">Dirección domicilio:</label>
                    <input type="text" name="dir" id="" #dir="ngModel" [(ngModel)]="docente.PRF_DIR">
                </div>
                <div class="col-md-3">
                    <label for="tel">Teléfono:</label>
                    <input type="text" name="tel" #tel="ngModel" [(ngModel)]="docente.PRF_TEL">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="cel">Celular:</label>
                    <input type="text" name="cel" #cel="ngModel" [(ngModel)]="docente.PRF_CEL">
                </div>
                <div class="col-md-6">
                    <label for="cor">Correo:</label>
                    <input type="text" name="mail" #tel="ngModel" [(ngModel)]="docente.PRF_MAIL">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="fecI" class="form-label">Fecha de ingreso a la institución</label>
                    <input type="date" class="form-control" id="fecI" name="fecI" #fecI="ngModel"
                        [(ngModel)]="docente.PRF_FECH_INGR_INST">
                </div>
                <div class="col-md-4">
                    <label for="fecM" class="form-label">Fecha de ingreso al magisterio</label>
                    <input type="date" class="form-control" id="fecM" name="fecM" #fecM="ngModel"
                        [(ngModel)]="docente.PRF_FECH_INGR_MAG">
                </div>
                <div class="col-md-4">
                    <label for="" class="form-label pb-2">Estado</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                            name="est" (change)="onChangeCheck($event)">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Estado</label>
                    </div>
                </div>
            </div>
        </form>
        {{docente|json}}
    </div>
</div>
