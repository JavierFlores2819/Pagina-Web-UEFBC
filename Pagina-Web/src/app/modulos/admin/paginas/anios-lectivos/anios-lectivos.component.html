<div class="container">
    <div class="card text-start border border-0 rounded shadow">
        <div class="card-body">
            <div class="row">
                <div class="col d-flex align-items-center">
                    <div class="py-3 ps-3">
                        <span class="h2 pe-2 card-title">{{titulo}}</span>
                        <button [routerLink]="[rutaCrear]" class="btn btn-primary">Crear</button>
                    </div>
                </div>
            </div>
            <app-tabla *ngIf="data.length>0" [data]="data" [headers]="headers" [titulo]="titulo"
                [icon]="icon"></app-tabla>
        </div>
    </div>
</div>
