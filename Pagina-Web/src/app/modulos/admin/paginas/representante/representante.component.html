<div class="card text-start border border-0 rounded shadow">
    <div class="card-title">
        <h1>{{titulo}}</h1>
    </div>
    <hr>
    <div class="card-body">
        <form class="row g-3 align-items-end" (ngSubmit)="guardarRepresentante()">
            <div class="col-md-12">
                <label class="form-label" for="dniP">Cédula del representante:</label>
                <input  class="form-control" type="text" name="dniP" #dniP="ngModel" [(ngModel)]="repre.REP_DNI">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="nom1">Primer Nombre:</label>
                <input  class="form-control" type="text" name="nom1" #nom1="ngModel" [(ngModel)]="repre.REP_NOM">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="nom2">Segundo Nombre:</label>
                <input  class="form-control" type="text" name="nom2" #nom2="ngModel" [(ngModel)]="repre.REP_NOM2">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="ape1">Primer Apellido:</label>
                <input  class="form-control" type="text" name="ape1" #ape1="ngModel" [(ngModel)]="repre.REP_APE">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="ape2">Segundo Apellido:</label>
                <input  class="form-control" type="text" name="ape2" #ape2="ngModel" [(ngModel)]="repre.REP_APE2">
            </div>

            <div class="col-md-12">
                <label class="form-label" for="dir">Dirección domicilio:</label>
                <input  class="form-control" type="text" name="dir" #dir="ngModel" [(ngModel)]="repre.REP_DIR">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="tel">Teléfono:</label>
                <input  class="form-control" type="text" name="tel" #tel="ngModel" [(ngModel)]="repre.REP_TEL" pattern="^[0-9]+">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="cel">Celular:</label>
                <input  class="form-control" type="text" name="cel" #cel="ngModel" [(ngModel)]="repre.REP_CEL" pattern="^[0-9]+">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="cor">Correo:</label>
                <input  class="form-control" type="text" name="cor" #cor="ngModel" [(ngModel)]="repre.REP_MAIL">
            </div>

            <div class="col-md-6">
                <label class="form-label" for="est" class="form-label pb-2">Estado</label>
                <div class="form-check form-switch">
                    <input class="form-control" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" [checked]="chbxEst"
                        name="est" (change)="onChangeCheck($event)">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Estado</label>
                </div>
            </div>

            
            <div class="col-12">
                <button type="submit" class="btn btn-dark">Guardar</button>
            </div>
            
        </form>
        {{repre|json}}
    </div>
</div>
