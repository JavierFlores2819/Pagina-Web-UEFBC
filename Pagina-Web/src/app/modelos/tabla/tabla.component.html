<div class="table-responsive">
  <table class="table table-striped text-center">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" *ngFor="let header of headers">
          {{ header }}
        </th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let campo of data;let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td *ngFor="let valor of obtenerValores(campo)">
          {{ valor }}
        </td>
        <td>
          <div class="row justify-content-center" >
            <div class="col col-auto" *ngFor="let element of icon;let i = index">
              <a [routerLink]="[campo.id]"><i class="fa {{element}}"></i>
              </a>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
