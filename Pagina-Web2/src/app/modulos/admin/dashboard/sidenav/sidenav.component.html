<div class="sidenav" [ngClass]="collapsed ?'sidenav-collapsed':''">
    <div class="logo-container">
        <button class="logo" @fadeInOut (click)="toggleCollapse()">A</button>
        <div class="logo-text" *ngIf="collapsed">UEFBC</div>
        <button class="btn-closed" @rotate *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fa fa-times close-icon"></i>
        </button>
    </div>
    <div class="scrollwrap scrollwrap_delayed">
        <ul class="sidenav-nav">
            <li class="sidenav-nav-item" *ngFor="let data of navData">
                <a class="sidenav-nav-link"
                    *ngIf=" hasAccess(data.rol ? data.rol : '') &&(data.items && data.items.length>0)"
                    (click)="handleClick(data)" [ngClass]="getActiveClass(data)">
                    <i class="sidenav-link-icon {{data.icon}}"></i>
                    <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{data.label}}</span>
                    <i *ngIf="data.items && collapsed" class="menu-collapse-icon"
                        [ngClass]="!data.expanded ? 'fa fa-angle-right': 'fa fa-angle-down'"></i>
                </a>
                <a class="sidenav-nav-link"
                    *ngIf="hasAccess(data.rol ? data.rol : '') &&(!data.items ||(data.items && data.items.length === 0))"
                    [routerLink]="[data.routelink]" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                    <i class="sidenav-link-icon {{data.icon}}"></i>
                    <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{data.label}}</span>
                </a>
                <div *ngIf="collapsed && data.items && data.items.length > 0">
                    <app-sublevel-menu [data]="data" [collapsed]="collapsed" [multiple]="multiple"
                        [expanded]="data.expanded"></app-sublevel-menu>
                </div>
            </li>
        </ul>
    </div>
</div>
